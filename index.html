<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="user-input">0</div>
            <div class="calc-output">&nbsp</div>
          </div>
          <div class="button-pad">
            <button class="all-clear" id="all-clear">AC</button>
            <button class="clear" id="id">C</button>
            <button class="operators" id="remainder" value="%">&#37</button>
            <button class="operators" id="divide" value="/">&#247</button>

            <button class="numbers" id="number-7" value="7">7</button>
            <button class="numbers" id="number-8" value="8">8</button>
            <button class="numbers" id="number-9" value="9">9</button>
            <button class="operators" id="add" value="+">&#43</button>

            <button class="numbers" id="number-4" value="4">4</button>
            <button class="numbers" id="number-5" value="5">5</button>
            <button class="numbers" id="number-6" value="6">6</button>
            <button class="operators" id="subtract" value="-">&#45</button>

            <button class="numbers" id="number-1" value="1">1</button>
            <button class="numbers" id="number-2" value="2">2</button>
            <button class="numbers" id="number-3" value="3">3</button>
            <button class="operators" id="multiply" value="*">&#215</button>

            <button class="numbers" id="number-0" value="0">0</button>
            <button class="decimal" id="decimal" value=".">.</button>
            <button class="equals" id="equals" value="=">&#61</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
